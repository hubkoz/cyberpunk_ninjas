<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWY Ninjas Game</title>
    <link rel="stylesheet" href="/public/index.css" />
  </head>
  <body>
    <header>
      <figure>
        <img id="ninja-img" src="" alt="" />
        <figcaption id="ninja-name" class="nowrap"></figcaption>
      </figure>
      <div class="container-dialog">
        <p><span id="dialog"></span> <span id="name-span"></span></p>
        <button id="next-dialog">&rarr;</button>
      </div>
    </header>

    <main>
      <div class="input-container">
        <p>Your name</p>
        <input id="name" type="text" />
        <button id="name-btn">&rarr;</button>
      </div>

      <div class="city-container">
        <figure id="enemy">
          <img id="enemy-img" src="" alt="" />
          <figcaption class="nowrap">
            <p id="enemy-name"></p>
            <p>Energy: <span id="enemy-energy"></span></p>
            <p>Prize: <span id="prize"></span></p>
          </figcaption>
        </figure>
      </div>

      <div class="gym-container">
        <figure id="bag">
          <img id="bag-img" src="../../src/img/bag.png" alt="training bag" />
          <figcaption class="nowrap">
            <p>Per hit: <span id="per-hit"></span></p>
            <p>Skills: <span id="skills"></span></p>
          </figcaption>
        </figure>
      </div>

      <div id="ninjas-container"></div>

      <div id="shop-container"></div>
    </main>

    <footer id="buttons-container">
      <button id="city-btn">City</button>
      <button id="gym-btn">Gym</button>
      <button id="ninjas-btn">Ninjas</button>
      <button id="shop-btn">Shop</button>
    </footer>

    <script type="module" src="/public/index.js"></script>
  </body>
</html>
