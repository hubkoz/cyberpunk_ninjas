<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWY Ninjas Game</title>
    <link rel="stylesheet" href="/public/index.css" />
  </head>
  <body>
    <header>
      <figure>
        <img id="ninja-img" src="" alt="" />
        <figcaption id="ninja-name" class="nowrap"></figcaption>
      </figure>
      <div class="container-dialog">
        <p><span id="dialog"></span> <span id="name-span"></span></p>
        <button id="next-dialog">&rarr;</button>
      </div>
    </header>
    <main>
      <div class="input-container">
        <p>Your name</p>
        <input id="name" type="text" />
        <button id="name-btn">&rarr;</button>
      </div>
      <div class="city-container">
        <figure id="enemy">
          <img id="enemy-img" src="" alt="" />
          <figcaption class="nowrap">
            <span id="enemy-name"></span> | Energy:
            <span id="enemy-energy"></span>
          </figcaption>
        </figure>
      </div>
      <div class="gym-container">
        <figure id="bag">
          <img id="bag-img" src="../../src/img/bag.png" alt="training bag" />
          <figcaption class="nowrap">
            Per hit: <span id="per-hit"></span> <br />
            Skills: <span id="skills"></span>
          </figcaption>
        </figure>
      </div>
    </main>
    <script type="module" src="/public/index.js"></script>
  </body>
</html>
